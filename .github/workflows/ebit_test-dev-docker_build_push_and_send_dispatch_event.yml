name: "Ebit-test - Dev - Build and push Docker image and send tag as dispatch event ðŸš€"

on:

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '*.go'
      - 'web/**'
      - 'internal/**'

env:
  AWS_REGION: eu-west-1

  IAC_ENVIRONMENT: yk-foobar-dev
  APP_NAME: ebit-test

  RECEIVER_REPOSITORY: oslokommune/yngvar-iac

jobs:

  docker-build-push:
    permissions:
      id-token: write
      contents: read
      packages: write
    name: Build and push Docker image
    uses: oslokommune/reusable-docker-build-push/.github/workflows/reusable-docker-build-push.yml@8fca36e815c8a6ff5e6aad2b1e44a12e4511cda7 # v1.1.0
    with:
      ghcr_image_name: yngvark/ebit-test
      ghcr_enable: true
      aws_ecr_enable: false
      push: true
